<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
</head>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<link rel="stylesheet" href="css/jquery-mobile.min.css">
<body ng-app="helloworld">

	<div class="app" ng-controller="HelloController" ng-init="load_pages()">

		<div class="ui-btn ui-input-btn ui-corner-all ui-shadow" ng-repeat="page in pages" ng-click="toggle(page.content)">
			{{ page.title }}
		</div>

		<div style="padding:30px;font-size:16px;" ng-bind-html="cont">{{cont}}</div>
	</div>
	<script>
		var map;
		function initialize() {
			var mapOptions = {
				zoom: 8,
				center: new google.maps.LatLng(-34.397, 150.644)
			};
			map = new google.maps.Map(document.getElementById('map-canvas'),
				mapOptions);
		}

		google.maps.event.addDomListener(window, 'load', initialize);</script>
		<script src="js/angular.min.js"></script>	
		<script src="js/angular-sanitize.min.js"></script>	
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-mobile.min.js"></script>
		<script src="js/bootstrap.min.js"></script>	
		<script src="js/script.js"></script>
	</body>
	</html>
